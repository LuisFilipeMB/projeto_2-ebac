<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
    
    <!--Font Style-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!--CSS Style-->
    <link rel="stylesheet" href="./Style.css"/>
</head>
<body>
    <div class="container">
        <header>
            <img src="./imagens/logo.png" alt="capelo e diploma" />
            <h1>Calculadora de médias</h1>
        </header>
        <form id="form-atividade">
            <input id="nome-atividade" type="text" required placeholder="Nome da Atividade" />
            <input id="nota-atividade" type="number" required placeholder="Nota da Atividade" min="0" max="10" />
            <button type="submit">Adicionar +</button>
        </form id="form-atividade">
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome da Atividae</th>
                    <th>Nota da Atividade</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Média Final</td>
                    <td id="media-final-valor">---</td>
                    <td id="media-final-resultado">---</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <!--Script JS-->
    <script src="./main.js" ></script>
</body>
</html>
